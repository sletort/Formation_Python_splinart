language: python

env:
  - PYVER="2.7"
  - PYVER="3.5"
  - PYVER="3.6"

os:
  - linux
  - osx

before_install:
  - | # permet d'avoir sur plusieurs lignes
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      mkdir .matplotlib;
      echo "backend : TkAgg" >> .matplotlib/matplotlibrc
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
      sudo apt-get update;
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi

install:
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n splinart-env python=$PYVER
  - source activate splinart-env
  - pip install -r requirement_test.txt
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then conda install python.app; fi;
  - python setup.py install

script:
  # Your test script goes here
  - pytest --pylint --pylint-rcfile=.pyrcfile --pylint-error-types=EF splinart
  - cd tests
  - pytest --cov=splinart

after_success:
  - codecov  -e $PYVER
